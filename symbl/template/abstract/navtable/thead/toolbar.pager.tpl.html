
{if isset($pager, $navtable.form.page)}
    <div class="btn-group pull-right">

        <button class="btn btn-mini disabled" disabled="disabled">{#entrys#} {if $pager.numrows}{$pager.from}{else}0{/if}-{$pager.to}/{$pager.numrows}</button>
        <button class="btn btn-mini disabled" disabled="disabled">{#page#} {$pager.current} / {$pager.lastpage}</button>


        {if $pager.current == $pager.firstpage}
            <button class="btn btn-mini disabled" disabled="disabled"><span class="glyphicon glyphicon-chevron-left "></span></button>
        {else}
            <button class="btn btn-mini" onclick="Symbl.Navtable.setPage('{$navtable.id}', '{$pager.current-1}');return false;"><span class="glyphicon glyphicon-chevron-left"></span></button>
        {/if}

        {if $pager.current == $pager.lastpage}
            <button class="btn btn-mini disabled" disabled="disabled"><span class="glyphicon glyphicon-chevron-right"></span></button>
        {else}
            <button class="btn btn-mini" onclick="Symbl.Navtable.setPage('{$navtable.id}', '{$pager.current+1}');return false;"><span class="glyphicon glyphicon-chevron-right"></span></button>
        {/if}


    </div>

{/if}


<div class="form-group{if $form.$element.error} has-error{/if}">

    {if !empty($label)}
        <label>
            {if $label ===true}
                {$I18N[$form.$element.name]}
            {else}
                {$label}
            {/if}
            {if $form.$element.required} {$I18N->required}{/if}
        </label>
    {/if}



    {qf form=$form element=$element class="form-control" attributes=$attributes|default:null}


    {if $form.$element.error}
        <span class="help-block error">{$I18N[$form.$element.error]|default:$form.$element.error}</span>
    {/if}

</div>

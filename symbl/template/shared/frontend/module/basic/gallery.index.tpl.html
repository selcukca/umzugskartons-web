
<section id="shots" class="appshots">
    <div class="container">


        {if $holder}
        <!-- SECTION HEADER-->
        <div class="section-header">
            <h2>{$holder->lang->title}</h2>
            <div class="section-description">{$holder->lang->content}</div>
        </div>
        <!-- END SECTION HEADER-->
        {/if}


        <div class="row">
            <div id="appshots" class="owl-carousel owl-theme">
                {foreach from=$content->subdata item=subcontent}

                    <div class="shot">
                        {symbl_module load="`$content->module->ident`/`$subcontent->module->ident`" content=$subcontent holder=$subcontent->holder parent=$content}
                    </div>

                {/foreach}

            </div>
        </div>
    </div>
</section>
